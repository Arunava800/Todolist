<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">To do list
                <form  class="search">
                    <input type="text" name="search"  class="form-control m-auto" placeholder="Search Todos">
                </form>
            </h1>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-text-center">
                <span>play Mariokart</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>

            <li class="list-group-item d-flex justify-content-between align-text-center">
                <span>Defeat ganon in zeldac</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>

            <li class="list-group-item d-flex justify-content-between align-text-center">
                <span>make a veggie pie</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>
        </ul>

       <form  class="add text-center my-4">
           <label  class="text-light">Add a new todo</label>
           <input type="text" name="add"  class="form-control m-auto">
       </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
